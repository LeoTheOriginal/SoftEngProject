name: CI and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸ›  Test Â· Lint Â· Build Â· Export
    runs-on: ubuntu-latest
    steps:
      - name: 1ï¸âƒ£ Checkout repository
        uses: actions/checkout@v3

      - name: 2ï¸âƒ£ Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 3ï¸âƒ£ Cache node modules
        uses: actions/cache@v3
        with:
          # ÅšcieÅ¼ka do katalogu, ktÃ³ry chcemy â€œcacheâ€™owaÄ‡â€
          path: ~/.npm
          # Klucz cache â€“ zawiera hash pliku lockfile, wiÄ™c jeÅ›li lockfile siÄ™ nie zmieni, akcja weÅºmie pakiety z cache
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 4ï¸âƒ£ Install dependencies
        run: npm ci
        working-directory: ./client

      - name: 5ï¸âƒ£ Lint code (bez interakcji)
        run: npx next lint --no-interactive
        working-directory: ./client

      - name: 6ï¸âƒ£ Build application
        run: npm run build
        working-directory: ./client

      - name: 7ï¸âƒ£ Next Export (statyczne pliki)
        run: npm run export
        working-directory: ./client

      - name: 8ï¸âƒ£ Upload exported site as artifact
        uses: actions/upload-artifact@v3
        with:
          name: exported-site
          path: client/out

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: 1ï¸âƒ£ Checkout repository
        uses: actions/checkout@v3

      - name: 2ï¸âƒ£ Download exported artifact
        uses: actions/download-artifact@v3
        with:
          name: exported-site
          path: client/out

      - name: 3ï¸âƒ£ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/out
