{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Register</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.name }}
        {{ form.surname }}
        {{ form.email }}
        {{ form.password }}
        {{ form.role }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
